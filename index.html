<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mister-Canvas</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="onInit()">
    <h1>mister-canvas</h1>

    <div class="control-panel-container">
      <input type="color" name="color" onchange="onColorPIcked(this.value)" />
      <select name="shapes" onchange="oncShapeSelection(this)">
        <option value="square">square</option>
        <option value="circle">circle</option>
        <option value="line" selected>line</option>
        <option value="triangle">triangle</option>
        <option value="text">text</option>
      </select>

      <input
        min="2"
        max="50"
        type="number"
        name="width"
        placeholder="width"
        onchange="onWidthChange(this.value)"
      />
      <a
        href="#"
        class="btn"
        onclick="onDownloadImg(this)"
        download="my-img.png"
        ><button>download</button></a
      >

      <button onclick="clearCanvas()">clear all</button>

      <input type="file" name="image" onchange="onImgInput(event)" />
    </div>

    <div class="canvas-container">
      <canvas width="700px" height="500px"> </canvas>
    </div>

    <script src="js/service/canvas-service.js"></script>
    <script src="js/canvas-controller.js"></script>
  </body>
</html>
